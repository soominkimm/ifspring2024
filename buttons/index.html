<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>Buttons &mdash; Soomin Kim</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		
        <script src="https://kit.fontawesome.com/7c2b7d008a.js" crossorigin="anonymous"></script>
		
        <!-- IBM font --> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">

        <!-- Old Navy font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">

        <!-- CN font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">

        <!-- IDEO font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@400;500&display=swap" rel="stylesheet">

        <!--  Cola font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@1,6..96,700&display=swap" rel="stylesheet">

	</head>

	<body>
		
		<main>

			<h1>Button Styling &mdash; Soomin Kim</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>


            <!-- New buttons -->
            

            <div class="button_container">
				<a href="https://www.ideo.org/" target="_blank" id="btn_ideo"><img class="ideo" src = "images/ideo.svg" alt="ideo SVG"><p>IDEO</p></a>
			</div>

            <div class="button_container">
				<a href="https://www.nike.com/" target="_blank" id="btn_nike"><img class = "swoosh" src = "images/nike.svg" alt="nike SVG"/></a>
			</div>

            <div class="button_container">
				<a href="https://www.foreflight.com/" target="_blank" id="btn_foreflight"><span><i class="fa-solid fa-plane-up"></i></span><p>ForeFlight</p></a>
			</div>

            <div class="button_container">
				<a href="https://www.ibm.com/us-en" target="_blank" id="btn_ibm"><img class = "bee" src = "images/bee.svg" alt="Bee SVG"/><p>IBM</p></a>
			</div>
            
            <div class="button_container">
				<a href="https://us.coca-cola.com/" target="_blank" id="btn_cola"><img class="cokecap" src = "images/cokecap.png" alt="cokecap png"><p>Coca Cola</p></a>
			</div>

            <div class="button_container">
				<a href="https://www.apple.com/" target="_blank" id="btn_apple"><span><i class="fa-brands fa-apple"></i></span></a>
			</div>

            <div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" id="btn_facebook">facebook</a>
			</div>

            <div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span><i class="fa-brands fa-lyft"></i></span><span class="car"><i class="fa-solid fa-car-side"></i></span></a>
			</div>
            
            <div class="button_container">
				<a href="https://oldnavy.gap.com/" target="_blank" id="btn_oldnavy">Old Navy</a>
			</div>

            <div class="button_container">
                <a href="https://www.cartoonnetwork.com/" target="_blank" id="btn_cartoon">CN</a>
			</div>

            
		</main>	

	</body>
</html>
